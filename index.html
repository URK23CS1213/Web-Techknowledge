<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charity Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Charity Donation</h1>
    <p>Your small help can make a big difference</p>
</header>

<div class="container">
    <img class="donation-image" src="c:\Users\NEVIN\Desktop\hands.png" alt="Helping Hands">

    <h2>Why Donate?</h2>
    <p>We support underprivileged children, education for all, and emergency relief.</p>

    <div class="donation-options">
        <h3>Quick Donate:</h3>
        <button>₹100</button>
        <button>₹500</button>
        <button>₹750</button>
        <button>₹1000</button>
        <button>Other</button>
    </div>

    <h3>Fill in your details</h3>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required>

        <label for="amount">Donation Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="message">Message (Optional):</label>
        <textarea id="message" rows="4" placeholder="Your message..."></textarea>

        <input type="submit" value="Donate Now">
    </form>
</div>

<footer>
    <p>&copy; 2025 Hope for All Foundation. All rights reserved.</p>
</footer>

</body>
</html>
